<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Programming Portfolio</p>
    </header>
    <div class="container">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
            <a href="#" class="project-link">View Project</a>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
            <a href="#" class="project-link">View Project</a>
        </div>
        <!-- Add more projects here -->
    </div>
    <script>
        // JavaScript code here
        const projectLinks = document.querySelectorAll('.project-link');

        projectLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link behavior
                const projectName = this.parentNode.querySelector('h3').textContent;
                
                // You can replace these placeholder URLs with your actual project URLs
                const projectUrls = {
                    'Project 1': 'https://example.com/project1',
                    'Project 2': 'https://example.com/project2'
                    // Add more projects and URLs here
                };

                if (projectUrls.hasOwnProperty(projectName)) {
                    window.open(projectUrls[projectName], '_blank'); // Open link in a new tab
                }
            });
        });
    </script>
</body>
</html>
